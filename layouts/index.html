<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>

  <div id="all">

    <header>

      {{ partial "top.html" . }}

      {{ partial "nav.html" . }}

    </header>

    {{ partial "breadcrumbs.html" . }}

    {{ partial "carousel.html" . }}

    <div id="content">

      <div class="container">

        <div class="row">

          <div class="col-md-8">

            <div>
              {{ .Content }}
            </div>

          </div>
          <div class="col-md-4">
            <a class="twitter-timeline" data-lang="ja" data-width="433" data-height="800" data-theme="light" href="https://twitter.com/kansai_robocon?ref_src=twsrc%5Etfw">Tweets by kansai_robocon</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.container -->

    </div>
    <!-- /#content -->

    {{ partial "footer.html" . }}

  </div>
  <!-- /#all -->

  {{ partial "scripts.html" . }}

</body>

</html>
